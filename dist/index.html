<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Oxygen|Roboto|Roboto+Mono&display=swap" rel="stylesheet">
  <title>Graded Metrics</title>
  
  <style type="text/css">
    #GradedMetrics {
      outline: none;
    }

    html, body {
      background-image: url("https://i.gradedmetrics.com/background.png");
      background-attachment: fixed;
      background-color: #0F1113;
      background-repeat: no-repeat;
      background-size: cover;
      box-shadow: inset 0 0 50vh 0 #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      min-height: 100vh;
      padding: 0;
    }

    h1 {
      color: #000;
      font-family: 'Oxygen', sans-serif;
      font-size: 36px;
      font-weight: 400;
      margin: 0;
    }
    
    h2 {
      color: #D97800;
      font-family: 'Oxygen', sans-serif;
      font-size: 34px;
      font-weight: 400;
      margin: 0;
      padding-bottom: 15px;
    }

    a, a:visited {
      color: #009734;
      text-decoration: none;
    }
    
    a:focus, a:hover {
      color: #D97800;
      text-decoration: none;
    }
    
    a:active {
      color: #FFF;
    }

    svg:not([class^="recharts"]) path {
      fill: inherit;
    }
  </style>

  <base href="/" />
</head>
<body>
  <section id="GradedMetrics" tabindex="-1"></section>
  <script src="./runtime~app.min.js"></script>
  <script src="./vendor.min.js"></script>
  <script src="./app.min.js"></script>
</body>
</html>
